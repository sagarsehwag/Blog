{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">

    <p>Created: {{ post.create_date|date:"d-m-y" }}</p>
    <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </h1>
    {{ post.text|truncatechars:2000 }}

</div>

{% endfor %} {% endblock %}
